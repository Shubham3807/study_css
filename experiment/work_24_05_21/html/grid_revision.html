<!-- purpose: to understand basics of grid system -->
<!-- part 1: demo of properties of grid container -->
<html>
    <head>
        <title>grid_revision</title>
        <link rel="stylesheet" href="../css/grid_revision.css">
    </head>
    <body>
        <div class="outermost_container">
            <div class="grid_item" 
            style="background:rgb(250, 180, 88);grid-column: 1/3;grid-row:1/2;">A</div>
            <div class="grid_item" 
            style="background:rgb(221, 247, 78);grid-column:3/4;grid-row:1/2;">B</div>
            <div class="grid_item" 
            style="background:rgb(175, 250, 114);grid-column:1/2;grid-row:2/3;">C</div>
            <div class="grid_item" 
            style="background:rgb(117, 234, 255);grid-column:2/3;grid-row:2/3;">D</div>
            <div class="grid_item" 
            style="background:rgb(199, 159, 252);grid-area:2/3/span 1/span 1">E</div>
            <div class="grid_item" 
            style="background:rgb(243, 166, 224);grid-column:1/4;grid-row:3/4;">F</div>
        </div>
    </body>
</html>
