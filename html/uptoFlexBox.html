<html>
    <head>
        <title>Upto Flex Box</title>
        <link rel="stylesheet" type="text/css" href="../css/uptoFlexBox.css">
    </head>
    <body>
        <div class = "container">
            <div class="container-item" style="flex-grow:1;flex-shrink:1;flex-basis:100px;">A</div>
            <div class="container-item" style="flex-grow:5;flex-shrink:1;flex-basis:100px;">B</div>
            <div class="container-item" style="flex-grow:0;flex-shrink:1;flex-basis:100px;">C</div>
            <div class="container-item" style="flex-grow:1;flex-shrink:1;flex-basis:100px;">D</div>
            <div class="container-item" style="flex-grow:1;flex-shrink:4;flex-basis:100px;">E</div>
            <div class="container-item" style="flex: 1 1 100px; align-self:flex-end;">F</div>
        </div>
    </body>
</html>
